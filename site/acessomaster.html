<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/prodesticons/1.2.0/css/prodesticons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container-all">
        <nav class="navbar-cor1">
            <div class="container-dentro">
              <a class="navbar-titulo" href="#">
                <img src="https://cdn.es.gov.br/images/logo/governo/brasao/right/Brasao_Governo_240.png"/> <!--imagem da prefeitura-->
              </a>
              <a class="navbar-setor" href="#">
                <img src="https://cdn.es.gov.br/images/logo/prodest/logomarca/left-white/Logomarca_Prodest_240.png"/> <!-- imagem do setor-->
              </a>
              <div class="user-container">
                <div class="user-info">
                  <h6>JIMBO SILVA</h1>
                  <p>Administrador master</p>
                </div>
                <div class="user-image">
                  <img src="/image/user-icon/JIM.png"/><!--imagem do usuário-->
                </div>
              </div>
            </div>
          </nav>
          <!--DAQUI PRA BAIXO-->
          <div class="container-btns">
            <div class="linha">
              <div class="coluna">
                <button type="button" class="btn btn-primario "><i class="pro-user-tie"></i>  adicionar admin geral</button>
                <button type="button" class="btn btn-primario "><i class="pro-user-plus"></i>  adicionar funcionario</button>
                <button type="button" class="btn btn-primario "><i class="pro-bubble2"></i>  ver perguntas s/ resp</button>
                <button type="button" class="btn btn-primario "><i class="pro-bubbles3"></i>  editar resposta</button>
              </div>
              <div class="coluna">
                <button type="button" class="btn btn-primario "><i class="pro-folder-plus"></i>  adicionar setor</button>
                <button type="button" class="btn btn-primario "><i class="pro-upload2"></i>  modificações visuais</button>
                <button type="button" class="btn btn-primario "><i class="pro-stats-bars"></i>  verificar avaliações</button>
                <button type="button" class="btn btn-primario "><i class="pro-bubbles2"></i>  adicionar perg e resp</button>
              </div>
            </div>
                
                
              
              
            </div>
          </div>

       
        <!--DAQUI PRA CIMA-->
    </div>
    <script src="/js/bootstrap.js"></script>
